<header class="hero compact fade-in">
  <h1>GPA Calculator</h1>
  <p class="tagline">
    Quickly calculate your GPA by adding courses and grades.
  </p>
</header>

<main>
  <section class="fade-in">
    <form id="gpa-form" aria-labelledby="gpa-heading">
      <div class="table-wrapper">
        <table class="gpa-table">
          <thead>
            <tr>
              <th>Course</th>
              <th>Credits</th>
              <th>Grade</th>
              <th>Grade Points</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="courses"></tbody>
        </table>
      </div>

      <div class="gpa-actions">
        <button type="button" class="button" onclick="addCourse()">
          Add Course
        </button>
        <button type="submit" class="button">Calculate GPA</button>
        <button type="button" class="button" onclick="clearCourses()">
          Clear All
        </button>
      </div>

      <div
        id="result"
        class="terminal fade-in"
        style="display: none"
        aria-live="polite"
      ></div>
    </form>

    <p class="back-home">
      <a href="/projects/" class="button secondary">‚Üê Back to Projects</a>
    </p>
  </section>
</main>

<link rel="stylesheet" href="/gpa-calculator/style.css" />
<script src="/gpa-calculator/script.js" defer></script>
