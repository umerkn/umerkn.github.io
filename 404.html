    <script>
      (function () {
        try {
          const theme = localStorage.getItem("theme");
          const prefersLight = window.matchMedia(
            "(prefers-color-scheme: light)"
          ).matches;
          if (theme === "light" || (!theme && prefersLight)) {
            document.documentElement.classList.add("light");
          }
        } catch {}
      })();
    </script>
