<!DOCTYPE html>

  <head>
    <script>
      (function () {
        try {
          const theme = localStorage.getItem("theme");
          const prefersLight = window.matchMedia(
            "(prefers-color-scheme: light)"
          ).matches;
          if (theme === "light" || (!theme && prefersLight)) {
            document.documentElement.classList.add("light");
          } else {
            document.documentElement.classList.remove("light");
          }
        } catch {}
      })();
    </script>

 <header class="hero compact fade-in">
  <h1>GPA Calculator</h1>
  <p class="tagline">Add your courses, grades, and calculate your GPA.</p>
</header>

<main>
  <section class="fade-in">
    <form id="gpa-form" aria-labelledby="gpa-heading">
      <div class="table-wrapper">
        <table class="gpa-table">
          <thead>
            <tr>
              <th>Course</th>
              <th>Credits</th>
              <th>Grade</th>
              <th>Grade Points</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="courses"></tbody>
        </table>
      </div>

      <div class="gpa-actions">
        <button type="button" class="button" onclick="addCourse()">
          Add Course
        </button>
        <button type="submit" class="button">Calculate GPA</button>
        <button type="button" class="button" onclick="clearCourses()">
          Clear All
        </button>
      </div>

      <div
        id="result"
        class="terminal fade-in"
        style="display: none"
        aria-live="polite"
      ></div>
    </form>

    <p class="back-home">
      <a href="/" class="button secondary">← Back to Home</a>
    </p>
  </section>
</main>
