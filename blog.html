<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog – Umer Khan</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="hero">
      <h1>Blog</h1>
      <p class="tagline">Notes, ideas, and things I’m figuring out</p>
    </header>

    <main>
      <section class="blog-posts">
        <p>
          No posts yet, but I’m planning to write about things I’m learning,
          experimenting with, or thinking through.
        </p>
        <p><a href="index.html">← Back to home</a></p>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://github.com/umerkn" target="_blank">
          <img src="assets/icons/github.png" alt="GitHub" class="icon" />
        </a>
        <a href="https://www.linkedin.com/in/umerkn" target="_blank">
          <img src="assets/icons/linkedin.png" alt="LinkedIn" class="icon" />
        </a>
        <a href="mailto:umerkn404@gmail.com">
          <img src="assets/icons/email.png" alt="Email" class="icon" />
        </a>
      </div>
      <p><a href="mailto:umerkn404@gmail.com">umerkn404@gmail.com</a></p>
      <p>&copy; 2025 Umer Khan</p>
      <button id="theme-toggle" aria-label="Toggle light/dark mode">
        Not a fan of the dark?
      </button>
    </footer>

    <script>
      const root = document.documentElement;
      const toggleBtn = document.getElementById("theme-toggle");
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme === "light") {
        root.classList.add("light");
        toggleBtn.textContent = "Miss the darkness?";
      }

      toggleBtn.addEventListener("click", () => {
        const isLight = root.classList.toggle("light");
        toggleBtn.textContent = isLight
          ? "Miss the darkness?"
          : "Not a fan of the dark?";
        localStorage.setItem("theme", isLight ? "light" : "dark");
      });
    </script>
  </body>
</html>
